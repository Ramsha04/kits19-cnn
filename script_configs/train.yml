  mode: segmentation # classification # both
  dim: 3 # 2
  data_folder: /content/kits_preprocessed/ #/content/kits19/data

  runner_params:
    logdir: /content/logs/segmentation/
    num_epochs: 85
    fp16: False
    verbose: True

  io_params:
    test_size: 0.2
    split_seed: 200
    batch_size: 2
    num_workers: 2
    aug_key: aug2
    file_ending: .npy
    # slice_indices_path: /content/kits_preprocessed/slice_indices.json # 2D
    # p_pos_per_sample: 0.33 # 2D
    # pseudo_3D: False
    # num_pseudo_slices: 7

  criterion_params:
    loss: ce_dice_loss
    ce_dice_loss:
      soft_dice_kwargs:
        batch_dice: True
        smooth: 0.00001 #1e-5
        do_bg: False
        square: False
      ce_kwargs: {}
    # for clf_seg
    # seg_loss: ce_dice_loss
    # ce_dice_loss:
      # soft_dice_kwargs:
      #   batch_dice: True
        # smooth: 0.00001 #1e-5
